{% if all %}
    <ul>
    <div id="chat">
    {% for x in all %}
        {% if x.by_admin %}
            <li>{{ x.admin }}(Admin) : {{ x.text }}-----{{x.pub_date}}</li>
        {% else%}
            <li>{{ x.client }} : {{ x.text }}-----{{x.pub_date}}</li>
        {% endif %}
    {% endfor %}
    </div>
    </ul>
{% else %}
    <p>You didn't chat until now</p>
{% endif %}
