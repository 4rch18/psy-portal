  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <style type="text/css">
  @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:600);
  @import 'https://fonts.googleapis.com/css?family=Cormorant';
    body{
      background-color: #9999ff;
    }
    #signup_label , #login_label{
      font-family: 'Source Sans Pro', sans-serif;
      font-size: 30px;
      font-weight: bold;
    }
    input{
      font-size: 15px;
      padding: 5px;
    }
    #username, #password, #username1, #password1{
      font-family: 'Source Sans Pro', sans-serif;
      font-size: 20px;
    }
    .main_container{
      box-shadow: 0 0 120px rgba(0,0,0,0.6);
      border-radius: 10px;
      width: 50vw;
      height: 50vh;
      margin-top: 20vh;
      margin-left: 20vw;
      opacity: 0.9;
      filter: alpha(opacity);
    }
    
  </style>
  <div class="main_container">
    <div style="width:30vw; ">
      <form action="/portal/home/" method="POST" style="margin-left:2vw; padding-top:2vh;">
        {% csrf_token %}
        <span id="signup_label"><b>Signup</b></span>
        <br>
        <br>
          <span id="username">Username:</span><br>
          <input type="text" name="username" ><br>
          <br>
          <span id="password">Password:</span><br>
          <input type="password" name="password1"><br>
          <br>
          <span id="password">Password(repeat):</span><br>
          <input type="password" name="password2" ><br>
          <br>
          <input class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" value="Signup">
          <input type="hidden" value="signup" name="login_flag">
      </form>
    </div>
    <div style="float:right;margin-right:3vw; margin-top:-48vh;">
      <form action="/portal/home/" method="POST">
        {% csrf_token %}
        <span id="login_label"><b>Login</b></span>
        <br>
        <br>
        <span id="username1">Username:</span><br>
        <input type="text" name="username" ><br>
        <br>
        <span id="password1">Password:</span><br>
        <input type="password" name="password" ><br>
        <br>
        <input class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" value="Login">
        <input type="hidden" value="login" name="login_flag">
      </form>
    </div>
  </div>
