<html>
<meta charset="utf-8"/>

<div id="vid-box"></div>

<form name="loginForm" id="login" action="#" onsubmit="return login(this);">
    <input type="submit" name="login_submit" value="Connect">
</form>

<form name="callForm" id="call" action="#" onsubmit="return makeCall(this);">
	<input type="submit" value="Call"/>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.pubnub.com/pubnub-3.7.14.min.js"></script>
<script src="https://cdn.pubnub.com/webrtc/webrtc.js"></script>

<script type="text/javascript">
	var video_out = document.getElementById("vid-box");

	function login(form) {
		var phone = window.phone = PHONE({
		    number        : '{{admin.username}}' || "Anonymous", // listen on username line else Anonymous
		    publish_key   : 'pub-c-cba17aca-c1fe-4e0a-bf09-75f8ae0d449c',
		    subscribe_key : 'sub-c-0422179e-2fe4-11e6-b700-0619f8945a4f',
		});	
		phone.ready(function(){ alert("You can either call {{client.username}} or wait for a call"); });
		phone.receive(function(session){
		    session.connected(function(session) { video_out.appendChild(session.video); });
		    session.ended(function(session) { video_out.innerHTML=''; });
		});
		return false; 	// So the form does not submit.
	}

	function makeCall(form){
		if (!window.phone) alert("Connect and then try to call!");
		else phone.dial('{{client.username}}');
		return false;
	}


</script>
</html>
