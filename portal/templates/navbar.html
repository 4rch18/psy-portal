<div>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'portal/icon.css' %}">
	<link rel="stylesheet" href="{% static 'portal/material.indigo-pink.min.css' %}">
	<script defer src="{% static 'portal/material.min.js' %}"></script>

	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  <header class="mdl-layout__header" >
	    <div class="mdl-layout__header-row">
	      <span class="mdl-layout-title">Psychology Portal IIITD</span>
	      <div class="mdl-layout-spacer"></div>
	      <nav class="mdl-navigation mdl-layout--large-screen-only">
	        
	        <form id="form1" action="{% url 'portal:home' %}" method="post">
	        	{% csrf_token %}
			    <a class="mdl-navigation__link" href="javascript:;" onclick="document.getElementById('form1').submit();">Home</a>
			    <input type="hidden" name="login_flag" value="redirect" >
			    <input type="hidden" name="userID" value="{{user.id}}">
			
			</form>

			<form id="form2" action="{% url 'portal:about' user.id %}" method="post">
	        	{% csrf_token %}
			    <a class="mdl-navigation__link" href="javascript:;" onclick="document.getElementById('form2').submit();">About</a>
			
			</form>
	       

	       	
	       	
	        <a class="mdl-navigation__link" href="https://accounts.google.com/login"><img src="{% static 'portal/gplus.png' %}" alt="login with google" style="width: 25px;"></img></a>
	      </nav>
	    </div>
	  </header>
	 </div>
</div>
