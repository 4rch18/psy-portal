<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<title>IIITD Psychology Portal</title>
	<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<meta name="description" content="Animated Checkboxes and Radio Buttons with SVG: Using SVG for adding some fancy 'check' animations to form inputs" />
		<meta name="keywords" content="animated checkbox, svg, radio button, styled checkbox, css, pseudo element, form, animated svg" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 style="margin: 0 auto; text-align: center; font-size: 30px; margin-top:30px">Book your appointment</h1>
		<section>
				<form class="ac-custom ac-radio ac-circle" autocomplete="off">
					<h2>Day1</h2>
					<ul>
						<li><input id="r1" name="r1" type="radio"><label for="r1">slot1</label></li>
						<li><input id="r2" name="r1" type="radio"><label for="r2">slot2</label></li>
						<li><input id="r3" name="r1" type="radio"><label for="r3">slot3</label></li>
						<li><input id="r4" name="r1" type="radio"><label for="r4">slot4</label></li>
					<h2>Day2</h2>
						<li><input id="r1" name="r1" type="radio"><label for="r1">slot4</label></li>
						<li><input id="r2" name="r1" type="radio"><label for="r2">slot5</label></li>
						<li><input id="r3" name="r1" type="radio"><label for="r3">slot6</label></li>
						<li><input id="r4" name="r1" type="radio"><label for="r4">slot7</label></li>

					</ul>
				</form>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="show-dialog" type="button" style="margin-right: 10px;">
		  			Confirm
				</button>
			</section>
			
	</div>
	<dialog class="mdl-dialog">
	    <h4 class="mdl-dialog__title">Confirm Appintment</h4>
	    <!-- <div class="mdl-dialog__content">
	      <p>
	        Confirm Appintment
	      </p>
	    </div> -->
	    <div class="mdl-dialog__actions">
	      <button type="button" id="show-dialog2" class="mdl-button mdl-js-button mdl-button--raised">ok</button>
	      <button type="button" class="mdl-button close mdl-js-button mdl-button--raised">Cancel</button>
	    </div>
	  </dialog>
	  <dialog class="mdl-dialog" id="dialog2">
	    <h3 class="mdl-dialog__title">Appointment Confirmed</h3>
	    <div class="mdl-dialog__content">
	      <p>
	        Your slot has been Booked. Be there!
	      </p>
	    </div>
	    <div class="mdl-dialog__actions">
	    	<button type="button" id="show-dialog3" class="mdl-button mdl-js-button mdl-button--raised ok">ok</button>
	    </div>
	   </dialog> 
	</div>
	<script>
	    var dialog = document.querySelector('dialog');
	    var showDialogButton = document.querySelector('#show-dialog');
	    if (! dialog.showModal) {
	      dialogPolyfill.registerDialog(dialog);
	    }
	    showDialogButton.addEventListener('click', function() {
	      dialog.showModal();
	    });
	    dialog.querySelector('.close').addEventListener('click', function() {
	      dialog.close();
	    });

	    var dialog2 = document.querySelector('dialog');
	    var showDialogButton2 = document.querySelector('#show-dialog2');
	    if (! dialog2.showModal) {
	      dialogPolyfill.registerDialog(dialog2);
	    }
	    showDialogButton2.addEventListener('click', function() {
	      dialog2.showModal();
	    });
	    dialog.querySelector('.ok').addEventListener('click', function() {
	      dialog.close();
	    });
	    $("#show-dialog2").click(function(){
	    	alert(dialog2);
		});
	</script>
	
	<script src="js/svgcheckbx.js"></script>
</body>
</html>
